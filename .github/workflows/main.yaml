name: CI
on: [push]


env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build-api:
    name: Build and Unit Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew api:build
  build-ui:
    name: Build and Unit Test UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        with:
          path: ./ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm run test:ci
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build-ui, build-api]
    env:
      SPRING_PROFILES_ACTIVE: e2e
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/cache@v2
        with:
          path: ./ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: |
          ./gradlew bootRun &
          cd ui
          npm install
          npm run start &
          sleep 10
          npm run e2e:ci
      - uses: actions/upload-artifact@v2
        with:
          name: videos
          path: build/cypress/videos/
